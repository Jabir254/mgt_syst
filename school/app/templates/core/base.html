{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'app/base.css' %}">
    <title>EduSync</title>
    <style>
      body {

        background: #457fca;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to left, #5691c8, #457fca);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to left, #5691c8, #457fca); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar-dark top-bar">
          <div class="container">
            <a class="navbar-brand" href="/">
              <img src="{% static 'images/logo.jpeg'%}" class="img-fluid" alt="logo" width="90" height="50">
            </a>
          </div>
          <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                </ul>

                <div class="container">
                  <div class="row auto">
                    <div class="col-4">
                      <a href="{% url 'registration/login.html'%}" class="btn btn-primary">Login</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </nav>
    </header>

    {% block content%}
    {% endblock %}
